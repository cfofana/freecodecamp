<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        .box{
            border-width: 5px;
            border-color: black;
            border-style: solid;
        }
        .yellow-box{
            background-color: yellow;
            text-align: center;
            width: 50%;
            margin: auto;
        }
        .red-box{
            background-color: red;
            color: #fff;
            padding: 20px;
            margin: 0 150px -20px 150px;
        }
        .blue-box{
            background-color: blue;
            color: #fff;
            padding: 20px;
            margin: 0 75px -20px 75px;
        }
        .magenta-box{
            background-color: magenta;
            color: #fff;
            padding: 20px;
            margin: 0 25px 0 25px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box yellow-box">
        <h2>margin</h2>
        <h2 class="box red-box">padding</h2>
        <h2 class="box blue-box">padding</h2>
        <h2 class="box magenta-box">padding</h2>
    </div>
    
</body>
</html>
